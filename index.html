<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<section class="vehicle-card">
			<h2 class="vehicle-card_title">2020 Lexus LX 570</h2>
			<div class="row">
				<figure>
					<img src="assets/image/lexus-lx-2020.jpg" alt="lexus lx 570">
				</figure>
				<div class="vehicle-card__content">
					<ul id="displayCard">

					</ul>
					<button class="btn_vehicle-card">Show</button>
				</div>
				<form action="javascript:">
					<div>
						<label for="numberInput">Enter distance (km)</label>
						<input id="numberInput" type="number">
						<button class="btn_distance">SEND</button>
					</div>
					<div class="vehicle-calc__answer">
						<div>
							<label for="">You need fuel: (L.)</label>
							<output id="answer-fuel" class="answer"> </output>
						</div>
						<div>
							<label for="">You need time:</label>
							<output id="answer-time" class="answer"> </output>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
	<div>



</body>

</html>
